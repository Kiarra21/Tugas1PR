<section class="contact-section">
  <div class="section-background"></div>
  
  <div class="content-container">
    <div class="contact-card glass-effect">
      <h2 class="section-title">Get In Touch</h2>
      <p class="contact-subtitle">Let's discuss your next project or just say hello!</p>
      
      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="nama" class="form-label">
            <span class="label-icon">👤</span>
            Full Name
          </label>
          <input type="text" id="nama" name="nama" required class="form-input" placeholder="Enter your full name">
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label">
            <span class="label-icon">📧</span>
            Email Address
          </label>
          <input type="email" id="email" name="email" required class="form-input" placeholder="Enter your email address">
        </div>
        
        <div class="form-group">
          <label for="subject" class="form-label">
            <span class="label-icon">📝</span>
            Subject
          </label>
          <input type="text" id="subject" name="subject" required class="form-input" placeholder="What's this about?">
        </div>
        
        <div class="form-group">
          <label for="pesan" class="form-label">
            <span class="label-icon">💬</span>
            Message
          </label>
          <textarea id="pesan" name="pesan" required class="form-textarea" placeholder="Tell me about your project or just say hi!" rows="5"></textarea>
        </div>
        
        <button type="submit" class="submit-btn">
          <span class="btn-text">Send Message</span>
          <span class="btn-icon">🚀</span>
        </button>
      </form>
      
      <div class="contact-info">
        <div class="contact-item">
          <span class="contact-icon">📍</span>
          <span>Jember, East Java, Indonesia</span>
        </div>
        
        <div class="contact-item">
          <span class="contact-icon">💼</span>
          <span>Available for freelance projects</span>
        </div>
        
        <div class="contact-item">
          <span class="contact-icon">⚡</span>
          <span>Quick response within 24 hours</span>
        </div>
      </div>
    </div>
  </div>
</section>
